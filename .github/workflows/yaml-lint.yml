name: yaml-lint

on:
  workflow_call:
  pull_request:
    types: [opened, reopened]
    paths:
      - '.github/workflows/yaml-lint.yml'
      - '.yamllint'
  push:
    paths:
      - '.github/workflows/yaml-lint.yml'
      - '.yamllint'

jobs:
  yaml-lint:
    name: YAML lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3.3.0

      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3.1
